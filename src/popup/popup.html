<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="popup.css">
    <meta charset="UTF-8">
</head>

<body>
    <div class="popup">
        
        <div class="popup__header panel">
            <img src="logo.png">
        </div>

        <div class="popup__user-management panel" id="user-management">
            
        </div>

        <div class="popup__refresh panel">
            <div class="popup__text-container">
                <p class="popup__text">Refresh</p>
            </div>

            <div class="popup__button-container">
                <button class="popup__button" id="refresh-button">
                    <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="redo-alt" class="svg-inline--fa fa-redo-alt fa-w-16" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                        <path fill="currentColor" d="M256.455 8c66.269.119 126.437 26.233 170.859 68.685l35.715-35.715C478.149 25.851 504 36.559 504 57.941V192c0 13.255-10.745 24-24 24H345.941c-21.382 0-32.09-25.851-16.971-40.971l41.75-41.75c-30.864-28.899-70.801-44.907-113.23-45.273-92.398-.798-170.283 73.977-169.484 169.442C88.764 348.009 162.184 424 256 424c41.127 0 79.997-14.678 110.629-41.556 4.743-4.161 11.906-3.908 16.368.553l39.662 39.662c4.872 4.872 4.631 12.815-.482 17.433C378.202 479.813 319.926 504 256 504 119.034 504 8.001 392.967 8 256.002 7.999 119.193 119.646 7.755 256.455 8z">
                        </path>
                    </svg>
                </button>
            </div>
        </div>

        <div class="popup__precise-time panel">
            <div class="popup__text-container">
                <p class="popup__text">Precise Time</p>
                <p class="popup__text--small">(Recommended)</p>
            </div>

            <div class="popup__button-container">
                <input type="checkbox" id="precise-time" class="popup__toggle-input">
                <label for="precise-time" class="popup__toggle-label">
                    <div class="toggle-switch"></div>
                </label>
            </div>
        </div>

        <div class="popup__config panel">
            <div class="popup__text-container">
                <p class="popup__text">Config</p>
            </div>

            <div class="popup__button-container">
                <button class="popup__button" id="config-button">
                    <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="external-link-alt" class="svg-inline--fa fa-external-link-alt fa-w-16" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                        <path fill="currentColor" d="M432,320H400a16,16,0,0,0-16,16V448H64V128H208a16,16,0,0,0,16-16V80a16,16,0,0,0-16-16H48A48,48,0,0,0,0,112V464a48,48,0,0,0,48,48H400a48,48,0,0,0,48-48V336A16,16,0,0,0,432,320ZM488,0h-128c-21.37,0-32.05,25.91-17,41l35.73,35.73L135,320.37a24,24,0,0,0,0,34L157.67,377a24,24,0,0,0,34,0L435.28,133.32,471,169c15,15,41,4.5,41-17V24A24,24,0,0,0,488,0Z">
                        </path>
                    </svg>
                </button>
            </div>
        </div>
    </div>
    <script src="popup.js" defer></script>
</body>

</html>
